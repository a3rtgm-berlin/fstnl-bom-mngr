<div class="dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Upload New Work-Station Matrix</h5>
            <button type="button" class="close" (click)="close()">
            <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="modal-body">
            <form class="upload" (ngSubmit)="onSubmit(upload.value)">
                <div class="input-group">
                    <div class="custom-file">
                        <input #upload type="file" class="custom-file-input" id="inputGroupFile04" (change)="onChange($event)" accept="text/csv, text/xls, text/xlsx">
                        <label class="custom-file-label" for="inputGroupFile04">{{file ? file.name : 'Choose File' }}</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Cancel</button>
            <button class="btn btn-outline-secondary" type="button" (click)="onSubmit()">Submit</button>
        </div>
    </div>
</div>
