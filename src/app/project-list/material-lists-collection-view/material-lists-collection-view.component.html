<div [class]="isSelected ? 'btn-group active' : 'btn-group inactive'">
    <button type="button" class="btn btn-primary label">ID</button>
    <button type="button" class="btn btn-outline-secondary btn-block" aria-haspopup="true" aria-expanded="false">{{bom$.id}}</button>
    <button type="button" class="btn btn-primary label">Projects</button>
    <button type="button" class="btn btn-outline-secondary btn-block" aria-haspopup="true" aria-expanded="false">{{bom$.name}}</button>
    <button type="button" class="btn btn-primary label">Date</button>
    <button type="button" class="btn btn-outline-secondary btn-block" aria-haspopup="true" aria-expanded="false">{{bom$.date}}</button>
    <button type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false" autocomplete="off" (click)="selectList()">Select</button>
</div>
