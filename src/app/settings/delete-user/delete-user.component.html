<div class="dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Do you really want to delete this User <span>{{User}}</span></h5>
            <p></p>
            <button type="button" class="close" (click)="close()">
            <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="close()">Keep</button>
            <button type="button" class="btn btn-delete" (click)="submit()">Delete</button>
        </div>
    </div>
</div>
