<form>
    <label>
        <input type="email" placeholder="User Mail" id="mail" name="mail" #mail (change)="updateUser(mail.value, username.value, password.value, role.value)">
    </label>
    <label>
        <input type="text" placeholder="User Name" id="username" name="username" #username (change)="updateUser(mail.value, username.value, password.value, role.value)">
    </label>
    <label>
        <input type="password" placeholder="Enter Password" id="password" name="password" #password (change)="updateUser(mail.value, username.value, password.value, role.value)">
    </label>
    <fieldset>
        <input type="radio" id="read" name="role" #role value="read" (change)="updateUser(mail.value, username.value, password.value, role.value)">
        <label for="read">Read</label> 
        <input type="radio" id="create" name="role" #role value="create" (change)="updateUser(mail.value, username.value, password.value, role.value)">
        <label for="create">Create</label>
        <input type="radio" id="admin" name="role" #role value="admin" (change)="updateUser(mail.value, username.value, password.value, role.value)">
        <label for="admin">Admin</label> 
    </fieldset>
    <button>
        <input type="submit" (click)="submitUser()">
    </button>
</form>
