<h3>Create new User</h3>
<form>
    <label>
        <input type="email" placeholder="User Mail" id="mail" name="mail" #mail (change)="updateUser(mail.value, username.value, password.value)">
    </label>
    <label>
        <input type="text" placeholder="User Name" id="username" name="username" #username (change)="updateUser(mail.value, username.value, password.value)">
    </label>
    <label>
        <input type="password" placeholder="Enter Password" id="password" name="password" #password (change)="updateUser(mail.value, username.value, password.value)">
    </label>
    <fieldset (change)="updateUserRole(mail.value, username.value, password.value, $event)">
        <h4>User Rights</h4>
        <div class="wrapper">
            <label for="read">
                <p>Read</p>
                <input type="radio" id="read" name="role" #role value="3">
            </label> 
            <label for="create">
                <p>Create</p>
                <input type="radio" id="create" name="role" #role value="2">
            </label>
            <label for="admin">
                <p>Admin</p>
                <input type="radio" id="admin" name="role" #role value="1">
            </label> 
        </div>
    </fieldset>
    <button>
        <input value="Create User" type="submit" (click)="submitUser()">
    </button>
</form>
