<div class="prjct" #ganzoben>
    <div class="prjct_tpbr">
        <div class="prjct_ttl">
            {{project$.name}}
            <span>{{project$.tag}}</span>
        </div>
        <div class="prjct_sb_mn" (click)="createComponent()">
            <span></span><span></span><span></span>
            <!--<img src="../../../assets/img/icn_mn.png">-->
            <div class="prjctsb hidden" #prjctsb></div>
        </div>
    </div>

    <div class="prjct_bdy">
        <div class="prjct_bom">
            <select class="bomlists">
                <option class="act-lst" *ngFor="let bom of bomList$">{{bomList$}}</option>
            </select>
        </div>
        <div class="prjct_vars">
            <ul>
                <li class="trains">
                    <div class="imgbx"></div>
                    <div class="field">{{project$.trainsCount}}</div>
                    <div class="chg"><button></button></div>
                    <div class="txtbx"><p>trains pending</p></div>
                </li>
                <li class="date">
                    <div class="imgbx"></div>
                    <div class="field">{{project$.deadline}}</div>
                    <div class="chg"><button></button></div>
                    <div class="txtbx"><p>weeks left</p></div>
                </li>

            </ul>
        </div>
        <div class="prjct_state">

        </div>
    </div>
</div>
