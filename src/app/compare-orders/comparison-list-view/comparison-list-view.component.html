<table class="table table-sm" id="BOM">
    <thead class="thead-dark">
        <th scope="col">Status</th>
        <th scope="col">Station</th>
        <th scope="col">Part#</th>
        <th scope="col">Part</th>
        <th scope="col">Quantity</th>
        <th scope="col">Change</th>
    </thead>
    <ng-container *ngFor="let item of bom$">
        <tr class="{{item.status}}">
            <th>
                <span [ngSwitch]="item.status">
                <span *ngSwitchCase="'movedFrom'">
                    Moved <span style="font-weight: 400">from: {{item.moved}}</span>
                </span>
                <span *ngSwitchCase="'movedTo'">
                    Moved <span style="font-weight: 400">to: {{item.moved}}</span>
                </span>
                <span *ngSwitchDefault>
                    {{item.status}}
                </span>
                </span>
            </th>
            <td>{{item.Station}}</td>
            <td>{{item.Material}}</td>
            <td>{{item.Objektkurztext}}</td>
            <td>{{item.Menge}}</td>
            <td>{{item.change}}</td>
        </tr>
    </ng-container>           
</table>
