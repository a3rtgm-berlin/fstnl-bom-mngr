<table class="table table-sm" id="BOM">
    <thead class="thead-dark">
        <th (click)="addSort('status', $event)" data="status" scope="col">Status</th>
        <th (click)="addSort('Station', $event)" data="Station" scope="col">Station</th>
        <th (click)="addSort('Material', $event)" data="Material" scope="col">Part#</th>
        <th (click)="addSort('Objektkurztext', $event)" data="Objektkurztext" scope="col">Part</th>
        <th (click)="addSort('Menge', $event)" data="Menge" scope="col">Quantity</th>
        <th (click)="addSort('change', $event)" data="change" scope="col">Change</th>
    </thead>
    <ng-container *ngFor="let item of bom$">
        <tr class="{{item.status}}">
            <th>
                <span [ngSwitch]="item.status">
                <span *ngSwitchCase="'movedFrom'">
                    Moved <strong style="font-weight: 400">from: {{item.moved}}</strong>
                </span>
                <span *ngSwitchCase="'movedTo'">
                    Moved <strong style="font-weight: 400">to: {{item.moved}}</strong>
                </span>
                <span *ngSwitchDefault>
                    {{item.status}}
                </span>
                </span>
            </th>
            <td>{{item.Station}}</td>
            <td>{{item.Material}}</td>
            <td>{{item.Objektkurztext}}</td>
            <td>{{item.Menge}}</td>
            <td>{{item.change}}</td>
        </tr>
    </ng-container>           
</table>
