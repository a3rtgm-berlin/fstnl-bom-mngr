<div class="d-flex flex-column single-list">
    <ng-container *ngIf="2 | role">
        <label><strong>{{master$.id}}</strong> {{master$ ? "[ Masterlist loaded ]" : "[ Masterlist not found! ]"}}</label>
        <div class="btn-group">
            <button type="button" class="btn btn-primary label">Master-List-ID</button>
            <button type="button" class="btn btn-outline-secondary btn-block">{{master$ ? master.id : "-"}}</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary label">Projects</button>
            <button type="button" class="btn btn-outline-secondary btn-block">{{master$ ? master.projects.join(', ') : "-"}}</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary label">Date</button>
            <button type="button" class="btn btn-outline-secondary btn-block">{{master$ ? master.date : "-"}}</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary label">Processed</button>
            <button type="button" class="btn btn-outline-secondary btn-block">{{master$ ? master.uploadDate.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }) : "-"}}</button>
        </div>
        <!-- <div class="btn-group">
            <button type="button" class="btn btn-primary label">RPN</button>
            <button type="button" class="btn btn-outline-secondary btn-block">{{master$ ? master$.rpn : "-"}}</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary label">Planogram</button>
            <button type="button" class="btn btn-outline-secondary btn-block">{{master$ ? master$.planogram : "-"}}</button>
        </div> -->
        <div class="btn-group tabspanel" #tabsPanel>
            <button *ngFor="let currentTab of tabs" class="btn {{currentTab === tab ? 'btn-primary' : 'btn-outline-primary'}}" (click)="selectTab($event, currentTab)">View {{currentTab}}</button>
        </div>
    </ng-container>
        <div class="btn-group xl">
            <div [ngSwitch]="tab">
                <ng-template *ngIf="2 | role" [ngSwitchCase]="'MasterBOM'">
                    <app-masterlistview 
                        [bom]="master$.json ? master$.json : null"
                        [colors]="colors"
                        [id]="master$.id">
                    </app-masterlistview>
                </ng-template>
                <ng-template *ngIf="2 | role" [ngSwitchCase]="'Moving File'">
                    <app-compare-orders 
                        [comparison]="master$.movingFile ? master.movingFile : null">
                    </app-compare-orders>
                </ng-template>
                <ng-template *ngIf="2 | role" [ngSwitchCase]="'RPN'">
                    <app-project-remain-need
                        [projects]="master$.projects"
                        [id]="master$.id"
                        (created)="setLocalStateOnMaster($event, 'rpn')">
                    </app-project-remain-need>
                </ng-template>
                <ng-template [ngSwitchCase]="'Planogram'">
                    <app-planogram 
                        [id]="master$.id"
                        [bom]="master$.json"
                        [colors]="colors"
                        (created)="setLocalStateOnMaster($event, 'planogram')">
                    </app-planogram>
                </ng-template>
                <ng-template ngSwitchDefault>
                    <p>No Tab Selected.</p>
                </ng-template>
            </div>
        </div>
        <div class="input-group mb-3">
            <small class="form-text text-muted" *ngIf="!master$">The requested BOM-List is not available. Please check the Year and Month.</small>
        </div>
    </div>
