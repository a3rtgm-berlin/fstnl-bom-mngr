<ng-container *ngIf="master; else elseTemplate">
        <app-material-list-view [master]="master"></app-material-list-view>
</ng-container>
<ng-template #elseTemplate>
    <div class="d-flex flex-column single-list">
        <div class="input-group mb-3">
            <small class="form-text text-muted" *ngIf="!master">The requested Material-List is not available. Please check the Year and Month.</small>
        </div>
    </div>
</ng-template>
